# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,highres,0x0,1.25
monitor=HDMI-A-1,highres,-1920x0,1
monitor=eDP-1,preferred,auto,1.25


###################
### MY PROGRAMS ###
###################

$terminal = footclient
$fileManager = thunar
$browser = librewolf
$music = spotify-launcher
$notes = obsidian
$email = thunderbird
$passwords = keepassxc
$lockscreen = gtklock
$notes = obsidian 
$menu = rofi -show drun
$wallpaper = waypaper
$communicator = discord 

# Autostart
exec-once = hyprpm reload -n
exec-once = systemctl --user start hyprpolkitagent
exec-once = dunst & foot -s & waybar & waypaper --restore & systemctl --user start syncthing & 
exec-once = exec gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# Envs
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk2
env = QT_SCALE_FACTOR,1
env = ELECTRON_FORCE_DEVICE_SCALE_FACTOR,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_FORCE_DARK_MODE,true
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = TERMINAL,$terminal
env = WLR_DRM_NO_ATOMIC,1
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

general {
    gaps_in = 8
    gaps_out = 8

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(d65d0e)
    col.inactive_border = rgb(928374)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
    
}
decoration {
    rounding = 8
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 1

        vibrancy = 0.1696
    }
}
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 3, easeOutQuint
    animation = windowsIn, 1, 3, quick, popin 80%
    animation = windowsOut, 1, 1, quick, popin 80%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.94, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slide
    animation = specialWorkspaceIn,1,4,easeInOutCubic, fade
    animation = specialWorkspaceOut,1,4,easeOutQuint, fade
}
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = JetBrainsMonoNerdFont
    vrr = 1
    enable_swallow = true
    swallow_regex = ^($terminal)$
    swallow_exception_regex = ^(wev)$
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0
    repeat_rate = 50
    repeat_delay = 350

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Binds

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod CONTROL, W, exec, $wallpaper
bind = $mainMod, W, exec, $browser
# bind = $mainMod, C, exec, $communicator
bind = $mainMod, M, exec, $music
bind = $mainMod, E, exec, $email
bind = $mainMod, N, exec, $notes
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, exec, $passwords
bind = $mainMod, ESCAPE, exec, $lockscreen
bind = $mainMod SHIFT, R, exec, killall -SIGUSR2 waybar
bind = $mainMod SHIFT, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, P, exec, hyprpicker -a -f hex
bind = , Print, exec, grim -g "$(slurp)"
bind = $mainMod, Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster 
bind = $mainMod SHIFT, I, layoutmsg, addmaster 
bind = $mainMod SHIFT, D, layoutmsg, removemaster 
bind = $mainMod, H, layoutmsg, mfact -0.1
bind = $mainMod, L, layoutmsg, mfact +0.1

debug {
    disable_logs = false
}
plugin {
    hyprsplit {
        num_workspaces = 10
    }
}

bind = SUPER, 1, split:workspace, 1
bind = SUPER, 2, split:workspace, 2
bind = SUPER, 3, split:workspace, 3
bind = SUPER, 4, split:workspace, 4
bind = SUPER, 5, split:workspace, 5
bind = SUPER, 6, split:workspace, 6
bind = SUPER, 7, split:workspace, 7
bind = SUPER, 8, split:workspace, 8
bind = SUPER, 9, split:workspace, 9
bind = SUPER, 0, split:workspace, 10

bind = SUPER SHIFT, 1, split:movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, split:movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, split:movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, split:movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, split:movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, split:movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, split:movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, split:movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, split:movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, split:movetoworkspacesilent, 10
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod SHIFT, comma, movewindow, mon:-1
bind = $mainMod SHIFT, period, movewindow, mon:+1
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
workspace = r[1-30] w[t1], gapsout:0
workspace = r[1-30] w[t1], bordersize:0
workspace = r[1-30] w[t1], rounding:0
workspace = r[1-30] w[t2-], gapsout:10
workspace = r[1-30] w[t2-], bordersize:0
workspace = r[1-30] w[t2-], rounding:4

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
